<svg width="360" height="260" viewBox="0 0 360 260" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="heroOrbitTitle heroOrbitDesc">
  <title id="heroOrbitTitle">Stylized orbital crypto visualization</title>
